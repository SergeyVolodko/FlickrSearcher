<!DOCTYPE html>

<html lang="en-US">

<head>
    <title>Flicker searcher (Sergey Volodko)</title>
    <meta charset="utf-8" />
    <link href="content/bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="content/css/color-scheme.css" rel="stylesheet" />
    <link href="content/css/egret.css" rel="stylesheet" />
    <link href="content/css/fancy-buttons.css" rel="stylesheet" />
    <link href="content/css/font-awesome.min.css" rel="stylesheet" />
    <link href="content/css/animate.css" rel="stylesheet" />
    <link href="content/css/responsive.css" rel="stylesheet" />
    <link href="content/css/styles.css" rel="stylesheet" />
    <link rel="icon" type="image/ico" href="https://s.yimg.com/pw/favicon.ico">
</head>

<body ng-app="searchApp">
    <div ng-controller="searchController"
         class="app-container"
         ng-class="{'scroll-removed': detailsShown}">

        <spinner ng-show="isLoading"></spinner>

        <search-bar></search-bar>

        <found-photos on-finish-render></found-photos>

        <photo-details ng-class="{'active': detailsShown, 'deactivated':!detailsShown}"
                       class="invisible"></photo-details>

        <footer></footer>
    </div>


    <script src="Scripts/lib/angular.js"></script>
    <script src="Scripts/lib/jquery-1.11.1min..js"></script>
    <script src="Scripts/lib/modernizr.js"></script>
    <script src="Scripts/lib/jquery.nicescroll.js"></script>
    <script src="Scripts/scrolls.js"></script>
    
    <script src="searchApp/searchApp.js"></script>
    <script src="searchApp/controllers/searchController.js"></script>
    <script src="searchApp/services/photoService.js"></script>

    <script src="scripts/directives/ngEnter.js"></script>

    <script src="views/searchBarDirective.js"></script>
    <script src="views/spinnerDirective.js"></script>
    <script src="views/foundPhotosDirective.js"></script>
    <script src="views/photoDetailsDirective.js"></script>
    <script src="views/footerDirective.js"></script>
</body>
</html>
