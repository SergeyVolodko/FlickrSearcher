<!DOCTYPE html>

<html lang="en-US"
      class="js rgba borderradius boxshadow textshadow opacity cssanimations csstransforms csstransforms3d csstransitions fontface">


<head>
    <title>Flicker searcher (Sergey Volodko)</title>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="css/color-scheme.css" rel="stylesheet" />
    <link href="css/baraja.css" rel="stylesheet" />
    <link href="css/egret.css" rel="stylesheet" />
    <link href="css/fancy-buttons.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/animate.css" rel="stylesheet" />
    <link href="css/linea-icon.css" rel="stylesheet" />
    <link href="css/responsive.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet"/>
    <link rel="icon" type="image/ico" href="https://s.yimg.com/pw/favicon.ico">
</head>

<body ng-app="searchApp">
    <div ng-controller="searchController"
         class="app-container"
         ng-class="{'scroll-removed': detailsShown}">

        <spinner ng-show="isLoading"></spinner>

        <search-bar></search-bar>

        <found-photos on-finish-render></found-photos>

        <photo-details class="invisible"
                       ng-class="{'active': detailsShown, 'deactivated':!detailsShown}"></photo-details>

        <footer></footer>

    </div>


    <script src="Scripts/angular.js"></script>
    <script src="Scripts/egret/jquery-1.11.1min..js"></script>
    <script src="Scripts/egret/modernizr.js"></script>
    <script src="Scripts/egret/jquery.easing.js"></script>
    <script src="Scripts/egret/jquery.appear.js"></script>
    <script src="Scripts/egret/jquery.nicescroll.js"></script>
    <script src="Scripts/egret/jquery.baraja.js"></script>

    <script src="scrolls.js"></script>



    <script src="searchApp/searchApp.js"></script>
    <script src="searchApp/controllers/searchController.js"></script>
    <script src="searchApp/services/photoService.js"></script>

    <script src="Scripts/directives/onFinishRender.js"></script>
    <script src="Scripts/directives/ngEnter.js"></script>

    <script src="views/searchBarDirective.js"></script>
    <script src="views/spinnerDirective.js"></script>
    <script src="views/foundPhotosDirective.js"></script>
    <script src="views/photoDetailsDirective.js"></script>
    <script src="views/footerDirective.js"></script>
</body>
</html>
