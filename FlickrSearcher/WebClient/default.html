<!DOCTYPE html>

<html lang="en-US"
      class="js rgba multiplebgs backgroundsize borderradius boxshadow textshadow opacity cssanimations csstransforms csstransforms3d csstransitions fontface">


<head>
    <title>Flicker searcher (Sergey Volodko)</title>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="css/color-scheme.css" rel="stylesheet" />
    <link href="css/baraja.css" rel="stylesheet" />
    <link href="css/egret.css" rel="stylesheet" />
    <link href="css/fancy-buttons.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/animate.css" rel="stylesheet" />
    <link href="css/linea-icon.css" rel="stylesheet" />
    <link href="css/responsive.css" rel="stylesheet" />
</head>
<body ng-app="searchApp">

    <div ng-controller="searchController">
        <div class="header-section">
            <!-- sticky-bar Starts-->
            <div class="sticky-bar-wrap">
                <div class="sticky-section nav-bg">
                    <div id="topbar-hold" class="nav-hold container">
                        <!--=== Site Name ===-->
                        <span class="navbar-brand">Flicker seracher</span>

                        <div class="input-group center">
                            <input ng-model="searchText"
                                   ng-keypress="($event.which === 13)?makeSearch():0"
                                   class="form-control navbar"
                                   type="text" placeholder="Search">
                            <div class="input-group-btn search-input">
                                <button ng-click="makeSearch()"
                                        class="btn btn-default navbar" type="submit">
                                    <i class="glyphicon glyphicon-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- sticky-bar Ends-->
        </div>

        <section id="section-screenshots" class="screenshots-wrap">

            <div class="container screenshots animated fadeInUp visible" data-animation="fadeInUp" data-animation-delay="1000">
                <div class="row porfolio-container" style="left: 0px; display: block;">

                    <div class="found-photo col-md-4 col-sm-4 col-xs-6"
                         ng-repeat="photo in photos"
                         on-finish-render>
                        <div class="screenshot" >
                            <div class="photo-box">
                                <img ng-src="{{photo.image_url}}" alt="">
                                <div class="photo-overlay">
                                    <h4>{{photo.title}}</h4>
                                </div>
                                <span class="photo-zoom">
                                    <a ng-click="openDetails(photo.id)" href="photo-details.html" class="view-project">
                                        <i class="fa fa-search-plus fa-2x"></i>
                                    </a>
                                </span>
                            </div>
                        </div>
                    </div>

                </div>

                <div id="portfolio-loader" class="center" style="display: none;">
                    <div class="loading-circle fa-spin"></div>
                </div> <!--=== Portfolio loader ===-->
                <div id="portfolio-load" style="display: none; left: 105%;">
                </div>
                <!--=== ajax content will be loaded here ===-->

                <div class="col-md-12 center back-button" style="display: none;">
                    <a class="backToProject fancy-button button-line bell btn-col" href="#">
                        Back
                        <span class="icon">
                            <i class="fa fa-arrow-left"></i>
                        </span>
                    </a>
                </div><!--=== Single portfolio back button ===-->

            </div>
        </section>








    </div>


    <script src="Scripts/angular.js"></script>
    <script src="Scripts/egret/jquery-1.11.1min..js"></script>
    <script src="Scripts/egret/modernizr.js"></script>
    <script src="Scripts/egret/jquery.easing.js"></script>
    <script src="Scripts/egret/jquery.appear.js"></script>
    <script src="Scripts/egret/jquery.nicescroll.js"></script>
    <script src="Scripts/egret/egret.js"></script>
    <script src="Scripts/egret/jquery.baraja.js"></script>


    
    <script src="searchApp/searchApp.js"></script>
    <script src="searchApp/controllers/searchController.js"></script>
    <script src="searchApp/services/photoService.js"></script>

    <script src="Scripts/directives/onFinishRender.js"></script>
<script src="Scripts/directives/ngEnter.js"></script>
    
</body>
</html>
